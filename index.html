<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... -->
    <!-- Ensure to include Bootstrap CSS as it's checked in the test cases -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
    <!-- Include your custom CSS file -->
    <!-- ... -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <!-- Brand -->
      <a class="navbar-brand" href="#">My Restaurant</a>

      <!-- Navbar toggler for mobile view -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Search input -->
        <form class="d-flex flex-fill" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-input"
          />
        </form>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-2">
          <li class="nav-item rounded-1 text-bg-secondary">
            <a href="#" class="nav-link" data-filter="all">All</a>
          </li>
          <li class="nav-item rounded-1 text-bg-secondary">
            <a href="#" class="nav-link" data-filter="starters">Starters</a>
          </li>
          <li class="nav-item rounded-1 text-bg-secondary">
            <a href="#" class="nav-link" data-filter="mains">Mains</a>
          </li>
          <li class="nav-item rounded-1 text-bg-secondary">
            <a href="#" class="nav-link" data-filter="desserts">Desserts</a>
          </li>
          <li class="nav-item rounded-1 text-bg-secondary">
            <a href="#" class="nav-link" data-filter="beverages">Beverages</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Banner -->
    <main class="main-container">
      <div class="banner">
        <video autoplay loop muted>
          <source
            src="https://files.codingninjas.in/restaurant-1706081051.mp4"
            type="video/mp4"
          />
          <!-- Your browser does not support the video tag. -->
        </video>
      </div>

      <!-- Menu items container -->
      <div class="container mt-4">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5"
          id="menu-items-container"
        >
          <!-- Items will be inserted here by JavaScript -->
        </div>
      </div>
    </main>

    <!-- Items will be inserted here by JavaScript -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ... (any other required content) -->
  </body>
</html>
